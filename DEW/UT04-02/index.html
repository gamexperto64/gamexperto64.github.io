<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" novalidate id="form">
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="sec1">
                <div>
                    <label for="NombreUsuario">Nombre de usuario</label>
                    <br>
                    <input type="text" name="NombreUsuario" id="NombreUsuario" placeholder="Nombre de usuario" size="50" required>
                    <span class="mensajeError">Este campo es obligatorio</span>
                </div>
                <div>
                    <label for="Contrasena">Contraseña</label>
                    <br>
                    <input type="password" name="Contrasena" id="pasContrasenasword" placeholder="Contraseña" size="50" required>
                    <br>
                    <span class="mensajeError">Este campo es obligatorio</span>
                    <br>
                    <input type="checkbox" name="mostrar" id="mostrar">
                    <label for="mostrar">Mostrar Contraseña</label>
                </div>    
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="sec2">
                <div>
                    <label for="Nombre">Nombre</label>
                    <br>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" size="50" required>
                    <br>
                    <span class="mensajeError">Este campo es obligatorio</span>
                    <br>
                    <br>                    
                    <label for="Telefono">Teléfono</label>
                    <br>
                    <input type="tel" name="Telefono" id="Telefono" placeholder="Ejem: (+34)922123123" required>
                    <br>
                    <span class="mensajeError">Este campo es obligatorio</span>
                    <br>
                    <br>
                    <label for="TipoDocumento">DNI/NIE</label>
                    <br>             
                    <select name="TipoDocumento" id="TipoDocumento">
                        <option value="">---</option>
                        <option value="dni">DNI</option>
                        <option value="nie">NIE</option>
                    </select>
                    <input type="text" name="DniNie" id="DniNie" placeholder="DNI/NIE" disabled required> 
                    <br>
                    <span class="mensajeError">Este campo es obligatorio</span>
                    <br>
                    <br>
                    <label for="">Crear cuenta como:</label>
                    <br>
                    <input type="radio" name="CuentaComo" id="particular" value="Particular" required>
                    <label for="particular">Particular</label>
                    <input type="radio" name="CuentaComo" id="empresa" value="Empresa" required>
                    <label for="empresa">Empresa</label>
                    <br>
                    <span class="mensajeError">Este campo es obligatorio</span>
                    <br>
                </div>
                <div>
                    <label for="Apellidos">Apellidos</label>
                    <br>
                    <input type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos" size="50" required>
                    <br>
                    <br>
                    <label for="CodigoPostal">Código Postal</label>
                    <br>
                    <input type="text" name="CodigoPostal" id="CodigoPostal" placeholder="38XXX" minlength="5" maxlength="5" required value="38">
                    <br>
                    <br>
                    <label for="AnioNacimiento">Año de Nacimiento</label>
                    <br>
                    <select name="AnioNacimiento" id="AnioNacimiento" required>
                        <option value="">---</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>
            <br>
            <label for="Aficiones">Elige tus afficciones:</label>
            <div class="Aficiones">                
                <div>
                    <input type="checkbox" name="musica" id="musica" value="MU">
                    <label for="musica">Música</label>
                    <br>
                    <br>
                    <input type="checkbox" name="manualidades" id="manualidades" value="MA">
                    <label for="manualidades">Manualidades</label>                    
                </div>
                <div>
                    <input type="checkbox" name="deporte" id="deporte" value="DE">
                    <label for="deporte">Deportes</label>
                    <br>
                    <br>
                    <input type="checkbox" name="arte" id="arte" value="AR">
                    <label for="arte">Artes</label>                    
                </div>
                <div>
                    <input type="checkbox" name="videojuegos" id="videojuegos" value="VI">
                    <label for="videojuegos">Videojuegos</label>
                    <br>
                    <br>
                    <input type="checkbox" name="lectura" id="lectura" value="LE">
                    <label for="lectura">Lectura</label>
                </div>
                <input type="hidden" name="Aficiones" id="Aficiones">
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos Publicación</legend>
            <div class="sec3">
                <label for="PublicacionTitulo">Título</label>
                <br>
                <input type="text" name="PublicacionTitulo" id="PublicacionTitulo" placeholder="Título" maxlength="15" required>
                <table>
                    <tr>
                        <td class="mensajeError">Este campo es obligatorio</td>
                        <td class="cont" id="c1">0/15</td>
                    </tr>
                </table>
                <br>
                <br>
                <label for="PublicacionDescripcion">Descripción</label>
                <br>
                <textarea name="PublicacionDescripcion" id="PublicacionDescripcion" maxlength="120" required></textarea>
                <table >
                    <tr>
                        <td class="mensajeError">Este campo es obligatorio</td>
                        <td class="cont" id="c2">0/120</td>
                    </tr>
                </table>
            </div>            
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
    <button class="volver"><a href="../../index.html">Volver</a></button>
    <script src="./script.js"></script>
</body>
</html>
