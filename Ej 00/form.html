<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <h1>Ejemplo Formulario</h1>
    <form action="">
        <fieldset>
            <legend>Datos</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Escribe tu nombre">
            <br>
            <br>
            <label for="num" min="0" max="100">Número</label>
            <input type="number" name="num" id="num" value="0">
            <br>
            <br>
            <label for="telephone">Nº Teléfono</label>
            <input type="tel" name="telephone" id="telephone" placeholder="123456789">
            <br>
            <br>
            <input type="submit" value="Enviar" disabled>
        </fieldset>
    </form>
    <a href="index.html">Volver</a>
</body>
</html>
